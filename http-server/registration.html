<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        input:invalid:focus {
            border: 1px solid red;
        }
    </style>
    <title>Registration Form</title>
</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <h2 class="text-3xl text-center font-bold leading-tight">Registration Form</h2>
            <div class="divide-y divide-gray-300/50">
                <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                    <form id="user-form">
                        <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Name
                        </label>
                        <input required type="text" id="name" name="name" 
                               class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-900"
                               placeholder="Enter full name"><br>
                               
                        <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Email
                        </label>
                        <input type="email" id="email" name="email"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-900"
                                placeholder="Enter email"><br>

                        <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Date of Birth
                        </label>
                        <input required type="date" id="dob" name="dob"
                               class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-900"
                               placeholder="Enter date of birth"><br>

                        <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Password
                        </label>
                        <input required type="password" id="password" name="password"
                               class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-900"
                               placeholder="Enter password"><br>
                               
                        <label for="acceptTerms"
                            class="text-nd w-50 inline-block font-medium leading-5 text-gray-700"> Accept Terms & Conditions
                        </label>
                        <input required type="checkbox" id="acceptTerms" name="acceptTerms"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500">

                        <button type="submit"
                                class="mt-4 w-full bg-green-800 text-white py-2 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50">
                            Submit
                        </button>
                    </form>
                    <div id="error-message" class="text-red-500 mt-3"></div> 
                </div>
            </div>
        </div>
        
        <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm: mx-auto sm: rounded-lg sm: px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
                <div class="divide-y divide-gray-300/50" id="userEntries"></div>
            </div>
        </div>
    </div>
    <a href="/">&lt;- Back to home</a>
    <script src="./indexregister.js">
    </script>
</body>
</html>
